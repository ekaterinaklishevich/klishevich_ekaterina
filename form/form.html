<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <form action="https://fe.it-academy.by/TestForm.php" method="post" >
            <div>
                <span>Название статьи:</span>
                <input class="input_name" type="text" name="articlename">
            </div>
            <div>
                <span>Рубрика:</span>
                <select name="articletype">
                    <option value="programming" selected>Программирование</option>
                    <option value="graphic">Графика и дизайн</option>
                    <option value="technic">Компьютерная техника</option>
                </select>
            </div>
            <div>
                <span>Публикация:</span>
                <label class="input_radio"><input type="radio" name="publication" value="website">на сайте</label>
                <label class="input_radio"><input type="radio" name="publication" value="journal">в журнале</label>
                <label class="input_radio"><input type="radio" name="publication" value="both">на сайте и в журнале</label>
            </div>
            <div>
                Разрешить комментарии:
                <input type="checkbox" name="allowcomments" checked>
            </div>
            <div>
                Текст статьи:
                <br>
                <textarea class="input_area" name="articletext"></textarea>
            </div>
            <input type="submit" value="Опубликовать">
        </form>
    </div>
</body>
</html>
